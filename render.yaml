# Render Blueprint - Robust Configuration
# We define BOTH separate services as "web" services to avoid schema validation errors with 'staticSites'.
# This ensures guaranteed separate deployment.

services:
  # 1. Backend API Service
  - type: web
    name: moneygrow-api
    runtime: node
    region: singapore
    # Build: Go to server folder, install deps
    buildCommand: cd server && npm install
    # Start: Go to server folder, run server
    startCommand: cd server && node index.js
    plan: free
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGODB_URI
        sync: false

  # 2. Frontend web Service (Serving Static Files via Node)
  - type: web
    name: moneygrow-frontend-web
    runtime: node
    region: singapore
    # Build: Go to client folder, install, build
    buildCommand: cd client && npm install && npm run build
    # Start: Go to client, serve the 'dist' folder on Port 10000
    startCommand: cd client && npx serve -s dist -l 10000
    plan: free
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: moneygrow-api
          property: url

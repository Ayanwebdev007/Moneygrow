# Render Blueprint
# Reverting to standard 'services' key.
# Removing 'root'/'rootDir' to avoid validation errors, using 'cd' commands instead.

services:
  - type: web
    name: moneygrow-api
    runtime: node
    region: singapore
    # root: server (Removed to avoid error, using cd below)
    buildCommand: cd server && npm install
    startCommand: cd server && node index.js
    plan: free
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGODB_URI
        sync: false

staticSites:
  - name: moneygrow-frontend
    region: singapore
    # root: client (Removed to avoid error, using cd below)
    buildCommand: cd client && npm install && npm run build
    publishDir: client/dist
    plan: free
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: moneygrow-api
          property: url

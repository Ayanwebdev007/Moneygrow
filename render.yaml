# Render Blueprint
# We use specific service tokens (webServices, staticSites) instead of the generic 'services' list.

webServices:
  - name: moneygrow-api
    runtime: node
    region: singapore
    rootDir: server # Changed from 'root' to 'rootDir'
    buildCommand: npm install
    startCommand: node index.js
    plan: free
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGODB_URI
        sync: false

staticSites:
  - name: moneygrow-frontend
    region: singapore
    rootDir: client # Changed from 'root' to 'rootDir'
    buildCommand: npm install && npm run build
    publishDir: dist
    plan: free
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: moneygrow-api
          property: url

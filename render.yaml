services:
  # Backend API Service
  - type: web
    name: moneygrow-api
    runtime: node
    region: singapore # Optional: Defaults to Oregon, but good for your locale
    root: server
    buildCommand: npm install
    startCommand: node index.js
    plan: free # Explicitly set to free plan
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGODB_URI
        sync: false # Render will prompt you to enter this value securely

  # Frontend Static Site
  - type: static
    name: moneygrow-frontend
    region: singapore
    root: client
    buildCommand: npm install && npm run build
    publishDir: dist
    plan: free
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: moneygrow-api
          property: url # Automatically injects the public URL of the backend

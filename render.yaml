# Render Blueprint
# This configuration defines two separate services and connects them.

services:
  # 1. Backend Service (API)
  - type: web
    name: moneygrow-api
    runtime: node
    region: singapore
    rootDir: server
    buildCommand: npm install
    startCommand: node index.js
    plan: free
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGODB_URI
        sync: false

  # 2. Frontend Service (Web)
  - type: web
    name: moneygrow-web
    runtime: node
    region: singapore
    rootDir: client
    buildCommand: npm install && npm run build
    startCommand: npx serve -s dist -l 10000
    plan: free
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: moneygrow-api
          property: host

services:
  # Backend API Service (Web Service)
  - type: web
    name: moneygrow-api
    runtime: node
    region: singapore
    root: server
    buildCommand: npm install
    startCommand: node index.js
    plan: free
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGODB_URI
        sync: false # User will input this securely

# Frontend Static Site (Must be under staticSites, not services)
staticSites:
  - name: moneygrow-frontend
    region: singapore
    root: client
    buildCommand: npm install && npm run build
    publishDir: dist
    plan: free
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: moneygrow-api
          property: url
